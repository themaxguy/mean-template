<!-- sign-in card -->
<div fxLayout="row" fxLayoutAlign="center center" fxFill class="login">
  <div fxFlex="20" [fxFlex.lt-lg]="50" [fxFlex.lt-md]="75" [fxFlex.lt-sm]="90">
    <mat-card>
      <mat-card-title fxLayoutAlign="center"> Sign In </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field fxFlex>
              <mat-label> Email </mat-label>
              <input matInput placeholder="Email" type="text" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field fxFlex>
              <mat-label> Password </mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
          </div>
          <div>
            <button mat-flat-button color="primary" type="submit" fxFlex id="loginBtn"> Sign In </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <div class="mt-20" fxLayoutAlign="center">
      <p>Don't have an account? <button mat-button color="primary" type="button" id="signupBtn" routerLink="/signup"> Sign Up </button> </p>
    </div>
  </div>
</div>
